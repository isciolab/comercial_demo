<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <title>{% block title %}Django Simple Login{% endblock %}</title>

    <link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Menu CSS -->
    <link href="{% static 'plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.css' %}" rel="stylesheet">
    <!-- animation CSS -->
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- color CSS -->
    <link href="{% static 'css/colors/default.css' %}" id="theme" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>-->
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

</head>
<body class="fix-header">
<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
    </svg>
</div>

<div id="wrapper">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <nav class="navbar navbar-default navbar-static-top m-b-0">
        <div class="navbar-header">
            <div class="top-left-part">
                <!-- Logo -->
                <a class="logo" href="index.html">
                    <!-- Logo icon image, you can use font-icon also --><b>
                    <!--This is dark logo icon--><img src="../plugins/images/admin-logo.png" alt="home"
                                                      class="dark-logo"/><!--This is light logo icon--><img
                        src="{% static 'plugins/images/admin-logo-dark.png' %}" alt="home" class="light-logo"/>
                </b>
                    <!-- Logo text image you can use text also --><span class="hidden-xs">
                        <!--This is dark logo text--><img src="../plugins/images/admin-text.png" alt="home"
                                                          class="dark-logo"/><!--This is light logo text--><img
                        src="{% static 'plugins/images/admin-text-dark.png' %}" alt="home" class="light-logo"/>
                     </span> </a>
            </div>
            <!-- /Logo -->
            <ul class="nav navbar-top-links navbar-right pull-right">
                <li>
                    {% if user.is_authenticated %}

                    <a class="profile-pic" href="{% url 'logout' %}"> <img
                            src="{% static 'plugins/images/users/varun.jpg' %}"
                            alt="user-img"
                            width="36" class="img-circle"><b
                            class="hidden-xs">{{ user.username }} </b></a>


                    {% endif %}
                </li>
                <li>
                    {% if user.is_authenticated %}


                    <a class="" href="{% url 'logout' %}"> <b
                            class="hidden-xs">Logout </b></a>
                    {% else %}
                    <a href="{% url 'login' %}">login</a>
                    {% endif %}
                </li>
            </ul>
        </div>
        <!-- /.navbar-header -->
        <!-- /.navbar-top-links -->
        <!-- /.navbar-static-side -->
    </nav>
    <!-- End Top Navigation -->
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->


    <!-- ============================================================== -->
    <!-- End Left Sidebar -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page Content -->
    <!-- ============================================================== -->
    <div id="page-wrapper" style="margin-left:0px">
        <div class="container-fluid">


            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-4 col-xs-12">
                    <br>
                </div>

                <!-- /.col-lg-12 -->
            </div>

            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="white-box">
                        <h2>Login</h2>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn btn-danger btn-block waves-effect waves-light" type="submit">Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>


<footer>
    <a href="http://simpleisbetterthancomplex.com">simpleisbetterthancomplex.com</a>
</footer>
<script src="{% static 'plugins/bower_components/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap Core JavaScript -->
<script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
<!-- Menu Plugin JavaScript -->
<script src="{% static 'plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js' %}"></script>
<!--slimscroll JavaScript -->
<script src="{% static 'js/jquery.slimscroll.js' %}"></script>
<!--Wave Effects -->
<script src="{% static 'js/waves.js' %}"></script>
<!-- Custom Theme JavaScript -->
<script src="{% static 'js/custom.min.js' %}"></script>


<script>

                    url:'http://88.208.3.175:8051/trusted/',

                    method:'post',
                     contentType: "application/x-www-form-urlencoded;charset=UTF-8",
                    success:function(data){

                    console.log(data);
                    }
               });*/
        });





</script>
</body>
</html>
